<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>造就Live</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
      body, html {
        padding: 0;
        margin: 0;
      }

      .goto-appstore {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: rgb(0, 0, 0);
      }

      .goto-appstore .footer {
        flex-shrink: 0;
        padding: 10px 0;
        text-align: center;
        width: 100%;
        background-color: rgb(255, 255, 255);
      }

      .goto-appstore .footer .download-link {
        display: block;
        width: 200px;
        margin: 0 auto;
        line-height: 50px;
        text-decoration: none;
        color: rgb(255, 255, 255);
        background-color: rgb(33, 150, 243);
        border-radius: 25px;
      }

      .goto-appstore .background-image {
        flex-grow: 1;
        display: block;
        object-fit: cover;
        width: 52vh;
        height: calc(93vh - 70px);
        margin-bottom: 7vh;
      }

      .goto-appstore .zaojiu-logo {
        position: absolute;
        top: calc(69.75vh - 52.5px);
        left: 50%;
        width: 24vh;
        height: 10vh;
        transform: translateX(-50%);
      }

      .broswer-open-tips {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, .3);
        align-items: center;
        justify-content: center;
        overflow: auto;
        display: none;
      }

      .broswer-open-tips .content {
        position: relative;
        width: 70%;
        background-color: rgb(255, 255, 255);
        border-radius: 4px;
        overflow: hidden;
      }

      .broswer-open-tips .content .close {
        position: absolute;
        background-color: rgb(144, 202, 249);
        width: 78px;
        height: 78px;
        border-radius: 50%;
        right: -39px;
        top: -39px;
      }

      .broswer-open-tips .content .close:before, .broswer-open-tips .content .close:before,
      .broswer-open-tips .content .close:before, .broswer-open-tips .content .close:after{
        content: "";
        position: absolute;
        height: 22px;
        width: 1px;
        background-color: rgb(255, 255, 255);
        top: 44px;
        left: 24px;
      }

      .broswer-open-tips .content .close:before {
        transform: rotate(45deg);
      }

      .broswer-open-tips .content .close:after {
        transform: rotate(-45deg);
      }

      .broswer-open-tips .content .banner {
        background-color: rgb(33, 150, 243);
        padding: 46px 0;
        text-align: center;
        border-radius: 4px;
      }

      .broswer-open-tips .content .banner .tips {
        font-size: 16px;
        color: rgb(255, 255, 255);
        line-height: 1em;
      }

      .broswer-open-tips .content .banner .tips:nth-child(2) {
        margin-top: 20px;
        margin-bottom: 10px;
      }

      .broswer-open-tips .content .bottom-tips {
        font-size: 14px;
        color: rgb(75, 75, 75);
      }

      .broswer-open-tips .content .bottom-tips:nth-last-child(2) {
        display: flex;
        align-items: center;
        margin-top: 30px;
        margin-left: 20px;
        margin-bottom: 8px;
        margin-right: 20px;
      }

      .broswer-open-tips .content .bottom-tips:nth-last-child(2) svg {
        margin-left: 6px;
      }

      .broswer-open-tips .content .bottom-tips:last-child {
        margin-left: 20px;
        margin-bottom: 80px;
        margin-right: 20px;
      }
    </style>
  </head>
