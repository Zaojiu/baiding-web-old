<div class="live-list scrollable" (scroller)="onScroll($event)" [data]="livesList"
     [dataContainerSelector]="'.main-list'" [needUnload]="false">
  <div class="main-list">
    <div class="live-info-block" *ngFor="let liveInfo of livesList" (click)="gotoLiveRoomInfo(liveInfo.id)">
      <live-cover [liveInfo]="liveInfo"></live-cover>

      <div class="info">
        <div class="title">{{liveInfo.subject}}</div>
        <div class="time">{{liveTime[liveInfo.id]}}</div>
        <div class="desc" style="overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;" *ngIf="liveInfo.desc">{{liveInfo.desc}}</div>
      </div>
    </div>

    <div class="bottom" *ngIf="isOnLatest && livesList.length">
      <div class="word">已显示全部内容</div>
    </div>
  </div>

  <bd-loading *ngIf="!isOnLatest" class="loading-foot"
              [ngClass]="{show: scroller.isFootLoadingShown, hide:!scroller.isFootLoadingShown}"></bd-loading>
</div>

<bd-loading class="loading" *ngIf="isLoading"></bd-loading>

<div class="no-record-tips" *ngIf="!livesList.length && !isLoading">暂无直播内容</div>
