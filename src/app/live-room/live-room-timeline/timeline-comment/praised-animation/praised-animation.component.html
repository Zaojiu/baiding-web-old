<span class="animation" [ngClass]="{'animation1': randomAnimation && !isMine, 'animation2': !randomAnimation && !isMine, 'mine-animation1': randomAnimation && isMine, 'mine-animation2': !randomAnimation && isMine }" [style.right]="getXAxisOffset()">
  <div class="animation-image">
    <img [src]="user.avatar">
  </div>
</span>
