<div class="view-info">
  <live-room-top-bar class="top-bar" [liveId]="liveId"></live-room-top-bar>

  <div class="info-container">
    <live-room-info-upper [liveInfo]="liveInfo"></live-room-info-upper>
  </div>

  <div class="operation-area" *ngIf="liveInfo.isAdmin(userInfo.uid) && liveInfo.isCreated()">
    <a class="btn" (click)="gotoEdit()">编辑</a>
  </div>
</div>
