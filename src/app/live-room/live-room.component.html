<div class="live-room-loading" *ngIf="!liveInfo">加载中...</div>

<div class="live-room-container" *ngIf="liveInfo">
  <div class="top-bar">
    <a class="danmu-btn" (click)="isDanmuOpened = !isDanmuOpened">{{isDanmuOpened ? '关' : '开'}}弹幕</a>
    <a class="room-thumbs-up-btn" href="">点赞</a>
  </div>

  <live-room-danmu *ngIf="isDanmuOpened" [liveId]="id"></live-room-danmu>

  <live-room-timeline class="live-room-timeline-component" timelineScroller #timeline></live-room-timeline>

  <live-room-audience-bottom-bar
    *ngIf="!isChildrenActived && isAudience()"
    class="live-room-audience-bottom-bar-component"
    [isOnBottom]="timeline.isOnBottom"
    [isOnTop]="timeline.isOnTop"
  ></live-room-audience-bottom-bar>

  <live-room-editor-bottom-bar
    *ngIf="!isChildrenActived && isEditor()"
    class="live-room-editor-bottom-bar-component"
    [liveId]="id"
    [isOnBottom]="timeline.isOnBottom"
    [isOnTop]="timeline.isOnTop"
  ></live-room-editor-bottom-bar>
</div>

<router-outlet></router-outlet>
