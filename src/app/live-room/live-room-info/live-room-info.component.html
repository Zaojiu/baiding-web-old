<div class="live-room-info">

  <div class="live-room-info-header">
    <div class="live-room-info-status" [ngClass]="{'not-started': liveRoomStartStatus}">{{liveRoomStatusWord}}</div>
    <div class="live-room-info-status-timer">
      <span class="countdown-day-item-day">{{liveInfo.startedAt | durationFormater:1}}:{{liveInfo.startedAt | durationFormater:2}}</span>
    </div>
    <div class="online-people">
      <i class="bi bi-people"></i>
      {{liveInfo.onlines > 999 ? '999+' : liveInfo.onlines}}人观看
    </div>
    <a class="close-button" (click)="close()">
      <i class="bi bi-close"></i>
    </a>
  </div>

  <div class="article">

    <div class="title">{{liveInfo.subject}}</div>

    <div class="talent">
      <img class="talent-avatar" [src]="liveInfo.admin.avatar" alt="">
      <div class="talent-info">{{liveInfo.admin.nick}} / {{liveInfo.admin | role : liveInfo}}</div>
    </div>

    <div class="words">{{liveInfo.desc}}</div>
  </div>

  <div class="button-wrapper" (click)="toBeginnerGuide()">
    <button class="enter-room">进入房间</button>
  </div>

</div>
