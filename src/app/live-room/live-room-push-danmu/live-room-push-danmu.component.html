<div class="live-room-push-danmu-container">
  <div class="no-result" *ngIf="!danmus.length">暂无评论</div>

  <div class="danmu-container" pushDanmuScroller>
    <div class="danmu-row" *ngFor="let danmu of danmus">
      <div class="avatar-container">
        <img class="avatar" [src]="danmu.user.avatar">
      </div>
      <div class="content-container">
        <div class="content-info">
          <p class="name">{{danmu.user.nick}}</p>
          <time>{{danmu.createdAt | time}}</time>
        </div>
        <div class="content">{{danmu.content}}</div>
      </div>
      <div class="operation-container">
        <div *ngIf="userInfo.uid == liveInfo.admin.uid">
          <a class="operation-btn" (click)="pushDanmu(danmu)" *ngIf="!danmu.msgId">推送</a>
          <span class="operation-btn pushed" *ngIf="danmu.msgId">已推送</span>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-bar">
    <div class="live-info">
      <i>评</i>
      999+
    </div>
    <div class="push-info">
      <i>推</i>
      12
    </div>
    <!-- <a class="filter-btn" href="">筛选</a> -->
  </div>
</div>
