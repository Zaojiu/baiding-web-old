<form class="live-room-post-comment-container" (ngSubmit)="submit()">
  <div class="top-bar">
    <a class="close-btn" (click)="backToMainScreen()"><i class="baiding-icon baiding-icon-close"></i></a>
  </div>

  <div class="additional-content" *ngIf="additionalContent">
    <img class="avatar" [src]="additionalContent.user.avatar">
    <div class="main">
      <div class="name">{{additionalContent.user.nick}}</div>
      <div class="content">{{additionalContent.content}}</div>
    </div>
  </div>

  <div class="comment-input-container">
    <textarea class="comment-input" placeholder="发表你此刻的看法" name="content" [(ngModel)]="content" autofocus></textarea>
  </div>

  <div class="bottom-bar scrollable">
    <a class="face" (click)="content = content + '😄'">😄</a>
    <a class="face" (click)="content = content + '😊'">😊</a>
    <a class="face" (click)="content = content + '😍'">😍</a>
    <a class="face" (click)="content = content + '😜'">😜</a>
    <a class="face" (click)="content = content + '😂'">😂</a>
    <a class="face" (click)="content = content + '😭'">😭</a>
    <a class="face" (click)="content = content + '😅'">😅</a>
    <a class="face" (click)="content = content + '😱'">😱</a>
    <a class="face" (click)="content = content + '😆'">😆</a>
    <a class="face" (click)="content = content + '😎'">😎</a>
    <a class="face" (click)="content = content + '😴'">😴</a>
    <a class="face" (click)="content = content + '😏'">😏</a>
    <a class="face" (click)="content = content + '🙌'">🙌</a>
    <a class="face" (click)="content = content + '👏'">👏</a>
    <a class="face" (click)="content = content + '🎁'">🎁</a>
    <a class="face" (click)="content = content + '🎉'">🎉</a>
  </div>

  <button class="post-btn" [disabled]="!content">发送</button>
</form>
