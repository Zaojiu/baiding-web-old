<div [autoblur]="mode === modeEnums.None" (blurred)="switchMode(modeEnums.None)">
  <div class="audience-bottom-bar">
    <a class="bottom-bar-btn" (click)="switchMode(modeEnums.None); goSettings();"
       (contextmenu)="$event.preventDefault()"><i class="bi bi-gear"></i></a>

    <form class="comment-input-container" [ngClass]="{'activate': mode !== modeEnums.None}"
          (ngSubmit)="postComment(); focusMessageInput();">
      <input class="comment-input" #commentInput name="commentContent" type="text" placeholder="ÂèëË°®ËØÑËÆ∫"
             (focus)="switchMode(modeEnums.Text)" [(ngModel)]="commentContent">
      <button class="sender">ÂèëÈÄÅ</button>
      <a class="switcher" (click)="switchMode(modeEnums.Text)" *ngIf="mode === modeEnums.At"><i
        class="bi bi-at-people-keyboard"></i></a>
      <a class="switcher" (click)="switchMode(modeEnums.At)" *ngIf="mode === modeEnums.Text"><i
        class="bi bi-at-people"></i></a>
    </form>
    <a class="bottom-bar-btn face" [ngClass]="{'hidden':  mode !== modeEnums.None}" (click)="confirmPraise('üëç')"
       (contextmenu)="$event.preventDefault()"><i class="bi bi-thumbsup"></i></a>
    <a class="bottom-bar-btn face" [ngClass]="{'hidden': mode !== modeEnums.None}" (click)="confirmPraise('üíõ')"
       (contextmenu)="$event.preventDefault()"><i class="bi bi-heart"></i></a>
    <a class="bottom-bar-btn face" [ngClass]="{'hidden': mode !== modeEnums.None}" (click)="confirmPraise('üòÑ')"
       (contextmenu)="$event.preventDefault()"><i class="bi bi-face"></i></a>
  </div>

  <div class="at-people-keyboard" [ngClass]="{activate: mode === modeEnums.At}">
    <div class="user-row" (click)="changeCommentContent(liveInfo.admin)">
      <div class="avatar-container">
        <img class="avatar" [src]="liveInfo.admin.avatar">
      </div>
      <div class="content-container">
        <div class="content-info">
          <div class="name">{{liveInfo.admin.nick}}</div>
        </div>
      </div>
      <div class="tick" [ngClass]="{'ticked': ticked(liveInfo.admin.uid)}"><i class="bi bi-tick"
      ></i></div>
    </div>

    <div class="user-row" *ngFor="let vip of liveInfo.editors" (click)="changeCommentContent(vip)">
      <div class="avatar-container">
        <img class="avatar" [src]="vip.avatar">
      </div>
      <div class="content-container">
        <div class="content-info">
          <div class="name">{{vip.nick}}</div>
        </div>
      </div>
      <div class="tick" [ngClass]="{'ticked': ticked(vip.uid)}"><i class="bi bi-tick"></i></div>
    </div>

  </div>
</div>
