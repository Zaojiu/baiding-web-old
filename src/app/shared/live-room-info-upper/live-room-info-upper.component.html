  <live-cover [liveInfo]="liveInfo"></live-cover>

  <div class="article">
    <div class="title">{{liveInfo.subject}}</div>

    <div class="talent">
      <img class="avatar avatar-25 avatar-round" [src]="liveInfo.admin.avatar" alt="支持人头像">
      <div class="info">{{liveInfo.admin.nick}} / {{liveInfo.admin | role : liveInfo}}</div>
    </div>

    <div class="words">{{liveInfo.desc}}</div>

    <div *ngIf='liveInfo.id==="5ab201c7f74a3600016010da"' class="words"><a href="https://evt.dianping.com/synthesislink/11207.html?id=36626">推荐您现场观看，效果更佳，点此购买！</a></div>
  </div>
</div>
