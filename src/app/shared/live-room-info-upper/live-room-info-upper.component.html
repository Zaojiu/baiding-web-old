<div class="live-room-info-upper">
  <live-cover [liveInfo]="liveInfo"></live-cover>

  <div class="article">
    <div class="title">{{liveInfo.subject}}</div>

    <div class="talent">
      <img class="avatar avatar-sm avatar-round" [src]="liveInfo.admin.avatar" alt="支持人头像">
      <div class="info">{{liveInfo.admin.nick}} / {{liveInfo.admin | role : liveInfo}}</div>
    </div>

    <div class="words">{{liveInfo.desc}}</div>
  </div>
</div>
