<a class="topbar-switch-btn" [ngClass]="{'opened': isOpened}" (click)="emitToggleEvent()">
  <div class="people-count-wrapper"  [ngClass]="{'is-opened':isCommentOpened,'is-closed':!isCommentOpened}" >
    <span class="people-count" >  {{onlineCount > 999 ? '999+' : onlineCount}}人次</span>
  </div>
  <span class="toggler">
    <span class="toggler-inner" [innerHtml]="_btnText"></span>
  </span>
</a>
