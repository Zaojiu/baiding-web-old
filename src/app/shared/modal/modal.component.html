<div class="modal-selector-container" [ngClass]="{ 'is-opened': isOpened}" (click)="close()">
  <div class="popup-selecter-items" (click)="$event.stopPropagation();">
    <div class="modal-context" [innerHTML]="content"></div>
    <div class="button-wrapper">
      <div class="button" (click)="close()" *ngIf="hasCancelBtn">{{cancelText}}</div>
      <div class="button" *ngIf="!confirmLink" (click)="confirm()">{{confirmText}}</div>
      <a class="button" *ngIf="confirmLink" [href]="confirmLink.link" [target]="confirmLink.target">{{confirmText}}</a>
    </div>
  </div>
</div>
