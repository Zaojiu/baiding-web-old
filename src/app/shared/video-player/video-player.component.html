<video
  *ngIf="hasVideo()"
  #videoPlayer
  class="video-js vjs-default-skin video-player"
  controls="controls"
  preload="none"
  webkit-playsinline
  playsinline
>
  <source *ngIf="videoInfo.mp4_sd" [src]="videoInfo.mp4_sd" type="video/mp4">
  <source *ngIf="videoInfo.mp4_hd" [src]="videoInfo.mp4_hd" type="video/mp4">
  <source *ngIf="videoInfo.mp4" [src]="videoInfo.mp4" type="video/mp4">
</video>
