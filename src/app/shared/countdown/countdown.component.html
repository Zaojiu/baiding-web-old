<div class="countdown" *ngIf="countDownStatus && display && daysArr">
  距直播开始
  <div class="digital">
    <span *ngFor="let day of daysArr">{{day}}</span>
  </div>
  天
  <div class="digital">
    <span>{{hrs1}}</span>
    <span>{{hrs2}}</span>
  </div>
  小时
  <div class="digital">
    <span>{{mins1}}</span>
    <span>{{mins2}}</span>
  </div>
  分
  <div class="digital">
    <span>{{secs1}}</span>
    <span>{{secs2}}</span>
  </div>
  秒
</div>
