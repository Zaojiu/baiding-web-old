<div class="playing-btn playing">
  <div class="playing-btn-left">
    <span class="playing-btn-inner" [style.animation-duration]="audioDuration + 's'"></span>
  </div>
  <div class="playing-btn-right">
    <span class="playing-btn-inner" [style.animation-duration]="audioDuration / 2 + 's'"></span>
  </div>
  <span class="btn-center"><i class="bi bi-pause"></i></span>
</div>
