<div class="audio-player-container" [ngClass]="{'theme-white': isWhiteTheme}" (click)="playOrStopVoice()">
  <app-waving-progress [playing]="isPlaying" [isWhite]="isWhiteTheme" class="wave-component"></app-waving-progress>
  <span class="audio-duration">{{audioDuration}}s</span>
  <div class="play-btn" *ngIf="!isPlaying">
    <i class="bi bi-play"></i>
  </div>
  <playing-btn *ngIf="isPlaying" class="animation-playing-btn" [audioDuration]="message.audio.duration / 1000"></playing-btn>
  <span class="dot" *ngIf="!isPlayed"></span>
</div>
