<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>白丁直播</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script type="text/javascript">
    // 防止html5 push state的时候, 微信签名失效, 所以进入app前, search必须为空。
    if (location.search !== '') location.href = location.href.replace(location.search, '');
  </script>
</head>
<body>

<bd-app>

  <div class="loading-wrapper">
    <div class="sk-three-bounce">
      <div class="sk-child sk-bounce1"></div>
      <div class="sk-child sk-bounce2"></div>
      <div class="sk-child sk-bounce3"></div>
    </div>
    <div class="slogan">欢迎来到造就在线</div>
  </div>

  <style type="text/css">

    .loading-wrapper {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
    }

    .slogan {
      position: absolute;
      top: 199%;
      left: 50%;
      text-align: center;
      transform: translateX(-50%) translateY(-50%);
      font-size: 16px;
      color: rgb(24, 228, 228);
      width: 193px;
    }

    .sk-three-bounce {

      display: inline-flex;
      margin: auto;
    }

    .sk-three-bounce .sk-child {
      width: 8.5px;
      height: 8.5px;
      background-color: #2196f3;
      margin-left: 2px;
      border-radius: 100%;
      animation: sk-three-bounce 1.4s ease-in-out 0s infinite both;
    }

    .sk-three-bounce .sk-child:first-child {
      margin-left: 0;
    }

    .sk-three-bounce .sk-bounce1 {
      animation-delay: -0.32s;
    }

    .sk-three-bounce .sk-bounce2 {
      animation-delay: -0.16s;
    }

    @keyframes sk-three-bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
  </style>

</bd-app>

<script>
  window.ga = window.ga || function () {
      (ga.q = ga.q || []).push(arguments)
    }
  ;
  ga.l = +new Date;
  ga('create', 'UA-85677719-1', 'auto');
</script>
</body>
</html>
