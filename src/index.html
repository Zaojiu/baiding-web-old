    body:not(.hide-loading) {
      background-color: rgb(0, 0, 0);
    }

    body.hide-loading .loading-wrapper {
      display: none;
    }

    .loading-wrapper {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
    }

    .slogan {
      position: absolute;
      top: 125%;
      left: 50%;
      text-align: center;
      transform: translateX(-50%) translateY(-50%);
      font-size: 16px;
      width: 193px;
      color: #D9D9D9;
      line-height: 16px;
    }

    .sk-three-bounce {
      display: inline-flex;
      margin: auto;
      position: absolute;
      top: 250%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
    }

    .sk-three-bounce .sk-child {
      width: 10px;
      height: 10px;
      background-color: rgb(0, 237, 218);
      margin-left: 17px;
      border-radius: 100%;
      animation: sk-three-bounce 1.4s ease-in-out 0s infinite both;
    }

    .sk-three-bounce .sk-child:first-child {
      margin-left: 0;
    }

    .sk-three-bounce .sk-bounce1 {
      animation-delay: -0.32s;
    }

    .sk-three-bounce .sk-bounce2 {
      animation-delay: -0.16s;
    }

    @keyframes sk-three-bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
  </style>
